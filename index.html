
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Call</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thumbnail {
            position: relative;
            cursor: pointer;
            max-width: 90%;
        }
        .thumbnail img {
            width: 100%;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .video-container {
            display: none;
            width: 90%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="thumbnail" onclick="showVideo()">
        <img src="cover.jpg" alt="The Call Poster">
    </div>
    <div class="video-container" id="videoContainer">
        <iframe src="https://drive.google.com/file/d/1-D3KM1oZ6Wy-y3We2QaWSzU7QJHWN5Ed/preview" allow="autoplay"></iframe>
    </div>

    <script>
        function showVideo() {
            document.querySelector('.thumbnail').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
        }
    </script>
</body>
</html>
